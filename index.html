<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waitstaff Calc</title>
</head>

<body>
  <header>Waitstaff Calculator</header>
  <section class="meal-details">
    <heading>Enter the Meal Details</heading>
    <form action="submit" name='meal-info' class="js-meal-details">
      <section class="meal-price">
        <label for="meal-info" class="label-base-price">Base Meal Price: $</label>
        <input type='text' name='meal-info' id='input-base-price' value='0.00' />
      </section>
      <section class="meal-tax">
        <label for="meal-info" class="label-tax-rate">Tax Rate: %</label>
        <input type='text' name='meal-info' id='input-tax-rate' value='0.00' />
      </section>
      <section class="meal-tip">
        <label for="meal-info" class="label-tip-percent">Tip Percentage: %</label>
        <input type='text' name='meal-info' id='input-tip-percent' value='0.00' />
      </section>
      <input type='submit' value='Submit'>
      <input type='submit' value='Cancel'>
    </form>
  </section>
  <section class="customer-charges">
    <heading>Customer Charges</heading>
    <section class="customer-container">
      <span id="customer-subtotal">Subtotal 0.00</span>
      <span id="customer-tip">Tip 0.00</span>
    </section>
    <span class="customer-total">Total 0.00</span>

  </section>
  <section class="my-earnings-info">
    <heading>My Earnings Info</heading>
    <section class="earning-info-container">
      <span id="earning-tip"></span>
      <span id="earning-count"></span>
      <span id="earning-average"></span>
    </section>
  </section>
</body>

</html>
